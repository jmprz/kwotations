<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
    <title>Kwotations</title>
    <style>
        /* Custom CSS to apply Josefin Sans to the body */
        body {
            font-family: 'Josefin Sans', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-200 text-gray-800 min-h-screen flex flex-col justify-between">

    <header class="text-center py-6 sm:py-8 px-4">
        <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold mb-2">Kwotations</h1>
        <p class="text-lg sm:text-xl mb-4">A Simple Love & Motivational Quotes Generator</p>
        <div class="flex items-center justify-center text-base sm:text-lg">
            <p>Made with &nbsp;</p>
            <div class="text-red-500 text-xl sm:text-2xl animate-pulse">‚ù§ &nbsp;</div>
            <p>by &nbsp;</p>
            <p class="text-blue-600 hover:underline">
                <a href="https://github.com/jmprz" target="_blank">Jack Perez</a>
            </p>
        </div>
        <p class="text-gray-500 text-xs sm:text-sm mt-4">Click on the text to copy the quote</p>
    </header>

    <main class="flex-grow flex flex-col items-center p-4">
        <div id="start-container" class="flex justify-center mb-4 sm:mb-8">
            <button id='start' class="bg-gray-800 text-white py-3 px-8 rounded-full text-xl font-semibold
                                        hover:bg-red-500 transition duration-300 ease-in-out
                                        focus:outline-none focus:ring-4 focus:ring-red-300">
                Click Me To Start!
            </button>
        </div>

        <div class="relative flex items-center justify-center w-full max-w-4xl px-0 sm:px-4 md:px-8">
            <button id='prev' class="hidden absolute left-0 sm:left-2 md:left-4 text-gray-800 text-4xl sm:text-5xl hover:text-blue-600 transition duration-300 ease-in-out focus:outline-none z-10">
                <i class="fa-solid fa-chevron-left"></i>
            </button>

            <div id="quotes" class="relative w-full max-w-2xl flex items-center justify-center mx-2 sm:mx-0">
                <p id="loading-message" class="text-center text-lg text-gray-600">Loading quotes...</p>
            </div>

            <button id='next' class="hidden absolute right-0 sm:right-2 md:right-4 text-gray-800 text-4xl sm:text-5xl hover:text-blue-600 transition duration-300 ease-in-out focus:outline-none z-10">
                <i class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        <div class="copied-container mt-4 mb-8 text-lg sm:text-xl font-semibold text-green-600">
            <span id="copied" class="flex items-center"></span>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
